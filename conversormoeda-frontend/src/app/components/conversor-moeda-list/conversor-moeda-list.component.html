<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="cotacoes">
      
     <!-- Moeda de origem -->
      <ng-container matColumnDef="moedaOrigem">
        <th mat-header-cell *matHeaderCellDef >Moeda de origem</th>
        <td mat-cell *matCellDef="let row">{{ row.moedaOrigem.nomeFormatado }}</td>
      </ng-container>

      <!-- Valor de origem Column -->
      <ng-container matColumnDef="valorOrigem">
        <th mat-header-cell *matHeaderCellDef >Valor de origem</th>
        <td mat-cell *matCellDef="let row">{{ row.valorOrigem | currency: 'BRL' }}</td>
      </ng-container>

       <!-- M=oeda de destino Column -->
      <ng-container matColumnDef="moedaDestino">
        <th mat-header-cell *matHeaderCellDef >Moeda de destino</th>
        <td mat-cell *matCellDef="let row">{{ row.moedaDestino.nomeFormatado }}</td>
      </ng-container>

      <!-- Valor de destino Column -->
      <ng-container matColumnDef="valorDestino">
        <th mat-header-cell *matHeaderCellDef >Valor de destino</th>
        <td mat-cell *matCellDef="let row">{{ row.valorDestino | currency: 'BRL' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
